<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link to Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"&gt;
    <!-- Custom styles -->
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>Gerador de senhas</title>
</head>
<body>
    <div id="container">
        <!--ilustracaode gerador de senhas -->
        <img src="gerador de senhas/src/imagem/download.png" id="passwor_img" alt="">
        <!--titulo-->
        <h1 id="title">Gerador de senha</h1>
        <!--conteiner de exibicao da senha-->
        <div id="passwor_container">
            <span id="password"></span>
            <!--botao de copia-->
            <button id="copy">
                <i class="fa-copy"></i>
            </button>
        </div>


        <!--opcoes de senha-->
        <div id="passwor_items">
        <!--campo de entrada para o comprimento da semha-->
        <div class="item">
            <input id="size" name="size" type="number">
            <label for="size">
                comprimento da senha
            </label>
        </div>
        <!--caixa de selecao para letra maiuscula-->
        <div class="item">
            <input type="checkbox" name="include_uppercase" id="include_uppercase">
            <label for="include_uppercase">
                incluir letras maiusculas
            </label>
        </div>
        <!--incluir pelo menos uma letra maiuscula-->
        <div class="item">
            <input type="checkbox" name="include_lowercase" id="include_lowercase">
            <label for="include_lowercase">
                incluir pelo menos uma letra maiuscula
            </label>
        </div>
        <!--incluir pelo menos um numero-->
        <div class="item">
            <input type="checkbox" name="include_number" id="include_number">
            <label for="include_number">
                incluir numero
            </label>
        </div>
        <!--incluir caractere especial-->
        <div class="item">include_especial_character">
     <input type="checkbox" name="include_especial_character" id="
                incluir numero">
            </label>
        </div>
        </div>

    </div>
</body>
</html>
